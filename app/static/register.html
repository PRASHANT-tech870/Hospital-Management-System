<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Hospital Management System</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/shared-dashboard.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Hospital Management System</h1>
            <p class="subtitle">Registration</p>
        </header>

        <div class="login-container">
            <h2>Register</h2>
            <form id="register-form">
                <!-- Base Fields -->
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                
                <div class="form-group">
                    <label for="role">Select Role</label>
                    <select id="role" required>
                        <option value="">-- Select Role --</option>
                        <option value="PATIENT">Patient</option>
                        <option value="DOCTOR">Doctor</option>
                        <option value="STAFF">Staff</option>
                    </select>
                </div>

                <!-- Patient Fields -->
                <div id="patient-fields" class="role-fields" style="display: none;">
                    <div class="form-group">
                        <label for="medical-history">Medical History</label>
                        <textarea id="medical-history" name="medical-history"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="emergency-contact">Emergency Contact</label>
                        <input type="text" id="emergency-contact" name="emergency-contact">
                    </div>
                </div>

                <!-- Doctor Fields -->
                <div id="doctor-fields" class="role-fields" style="display: none;">
                    <div class="form-group">
                        <label for="specialization">Specialization</label>
                        <input type="text" id="specialization" name="specialization">
                    </div>
                    <div class="form-group">
                        <label for="consultation-fee">Consultation Fee</label>
                        <input type="number" id="consultation-fee" name="consultation-fee" min="0" step="0.01">
                    </div>
                    <div class="form-group">
                        <label for="department-id">Department</label>
                        <select id="department-id" name="department-id">
                            <option value="">-- Select Department --</option>
                            <option value="1">Cardiology</option>
                            <option value="2">Neurology</option>
                            <option value="3">Pediatrics</option>
                            <option value="4">Orthopedics</option>
                            <option value="5">General Medicine</option>
                        </select>
                    </div>
                </div>

                <!-- Add staff fields section -->
                <div id="staff-fields" class="role-fields" style="display: none;">
                    <div class="form-group">
                        <label for="staff-name">Staff Name</label>
                        <input type="text" id="staff-name" name="staff-name">
                    </div>
                </div>

                <button type="submit" class="login-btn">Register</button>
            </form>

            <div id="error-message" class="error-message"></div>
            <p class="login-link">Already have an account? <a href="/">Login here</a></p>
        </div>
    </div>

    <script src="/static/register.js"></script>
</body>
</html>
